  /* èº«é•·ç”¨ */

<h1>âš¾ MLB å¤‰æ›</h1>

<div class="section">
  <div class="section-title">ğŸ’± ç‚ºæ›¿ãƒ¬ãƒ¼ãƒˆ</div>
  <div class="rate-row">
    <span class="rate-label">1ãƒ‰ãƒ« =</span>
    <input type="number" id="rate" value="153" oninput="updateAll()">
    <span class="rate-unit">å††</span>
  </div>

  <div class="row">
    <label>ãƒ‰ãƒ«</label>
    <input type="number" id="usd" placeholder="0" oninput="calcUSD()">
    <span class="arrow">â†’</span>
    <div class="result" id="jpy">â€”</div>
    <span class="rate-unit">å††</span>
  </div>
  <div class="row">
    <label>å††</label>
    <input type="number" id="jpy_in" placeholder="0" oninput="calcJPY()">
    <span class="arrow">â†’</span>

</div>

<!-- çƒé€Ÿ -->
<div class="section">
  <div class="section-title">âš¡ çƒé€Ÿ</div>
  <div class="row">
    <label>mph</label>
    <input type="number" id="mph" placeholder="0" oninput="calcMph()">
    <span class="arrow">â†’</span>

  </div>
  <div class="row">

</div>

<!-- èº«é•· -->
<div class="section">
  <div class="section-title">ğŸ“ èº«é•·</div>
  <div class="row">
    <label>ft / in</label>
    <div class="height-inputs">
      <input type="number" id="ft" placeholder="6" oninput="calcHeight()">
      <span>ft</span>
      <input type="number" id="inch" placeholder="2" oninput="calcHeight()">
      <span>in</span>
    </div>

<!-- ä½“é‡ -->
<div class="section">
  <div class="section-title">âš–ï¸ ä½“é‡</div>
  <div class="row">
    <label>lbs</label>
    <input type="number" id="lbs" placeholder="0" oninput="calcWeight()">
    <span class="arrow">â†’</span>
    <div class="result" id="kg">â€”</div>
    <span class="rate-unit">kg</span>
  </div>
  <div class="row">
    <label>kg</label>
    <input type="number" id="kg_in" placeholder="0" oninput="calcKg()">

  </div>
</div>

<script>
  function getRate() { return parseFloat(document.getElementById('rate').value) || 153; }

  function fmt(n, d=1) {
    if (isNaN(n) || !isFinite(n)) return 'â€”';
    return n.toLocaleString('ja-JP', {maximumFractionDigits: d});
  }

  function calcUSD() {
    const v = parseFloat(document.getElementById('usd').value);
    document.getElementById('jpy').textContent = isNaN(v) ? 'â€”' : fmt(v * getRate(), 0);
  }
  function calcJPY() {
    const v = parseFloat(document.getElementById('jpy_in').value);
    document.getElementById('usd_out').textContent = isNaN(v) ? 'â€”' : fmt(v / getRate(), 2);
  }
  function calcMph() {
    const v = parseFloat(document.getElementById('mph').value);
    document.getElementById('kmh').textContent = isNaN(v) ? 'â€”' : fmt(v * 1.60934);
  }
  function calcKmh() {
    const v = parseFloat(document.getElementById('kmh_in').value);
    document.getElementById('mph_out').textContent = isNaN(v) ? 'â€”' : fmt(v / 1.60934);
  }
  function calcHeight() {
    const ft = parseFloat(document.getElementById('ft').value) || 0;
    const inch = parseFloat(document.getElementById('inch').value) || 0;
    const cm = (ft * 30.48) + (inch * 2.54);
    document.getElementById('cm').textContent = (ft || inch) ? fmt(cm, 1) : 'â€”';
  }
  function calcWeight() {
    const v = parseFloat(document.getElementById('lbs').value);
    document.getElementById('kg').textContent = isNaN(v) ? 'â€”' : fmt(v * 0.453592, 1);
  }
  function calcKg() {
    const v = parseFloat(document.getElementById('kg_in').value);
    document.getElementById('lbs_out').textContent = isNaN(v) ? 'â€”' : fmt(v / 0.453592, 1);
  }

  function updateAll() { calcUSD(); calcJPY(); }
</script>
